                <h2>Nuestra <span>Historia</span></h2>
                <label for="">Érase una vez, en los oscuros pasillos de una universidad, tres bellas y astutas mujeres que, en vez de sumergirse en aburridas ecuaciones y teorías, se dejaron seducir por un libro prohibido: "Pecados Placenteros". Entre susurros y miradas cómplices, debatían sobre sus páginas llenas de tentaciones y deseos irresistibles.

Pero en medio de su apasionada conversación, un ser iluminado (o quizás endemoniado por la gula) tuvo una revelación celestial... o mejor dicho, infernal:
"¿Y si abrimos un negocio donde la tentación sea irresistible, justo afuera de un gimnasio?"

Porque claro, no hay mayor placer que ver a un pobre alma en leggings, sudorosa, con la conciencia limpia después de una rutina de ejercicio... y meterle en la cabeza el peor de los pecados: ¡un manjar calórico y pecaminoso!

Así nació la idea de un lugar donde la lujuria gastronómica reina, donde las proteínas y los batidos verdes son meros susurros ahogados por el crujir de una hamburguesa celestialmente grasienta. Un altar al pecado capital más delicioso de todos: la gula con beneficios económicos.

¿Resistirían los mortales el llamado de la tentación? Probablemente no. Pero, ¿quién puede culparlos? Al final del día, ¿qué es la vida sin un poco de placer pecaminoso?</label>
               
            </div>
